<div
  class="flex justify-between items-center px-5 bg-white border-b border-gray-300 relative lg:static"
  style="height: 60px;"
>

  <div class="flex items-center">

    <app-sub-navbar-button [user]="user" class="block md:hidden mr-3"></app-sub-navbar-button>
    <div class="relative">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="pi pi-search text-gray-500"></i>
      </span>
      <input
        type="text"
        placeholder="Search"
        class="pl-10 w-40 sm:w-80 border border-gray-300 rounded-lg py-2 focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>
  </div>


  <button pRipple
          class="block lg:hidden items-center px-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">
    <i class="pi pi-ellipsis-v text-2xl"></i>
  </button>

  <ul
    class="hidden lg:flex lg:items-center lg:space-x-4 absolute lg:static right-0 top-full lg:top-auto z-10 bg-white shadow-md lg:shadow-none lg:bg-transparent border lg:border-none border-gray-300"
  >
    <li>
      <a pRipple
         class="flex items-center p-3 lg:px-3 lg:py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition"
      >
        <i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i>
        <span class="block lg:hidden font-medium">Inbox</span>
      </a>
    </li>

    <li>
      <a pRipple
         class="relative flex items-center p-3 lg:px-3 lg:py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition"
      >
        <i class="pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0">
          <span class="absolute top-0 right-0 bg-red-500 rounded-full w-2.5 h-2.5"></span>
        </i>
        <span class="block lg:hidden font-medium">Notifications</span>
      </a>
    </li>

    <li class="border-t lg:border-t-0 border-gray-300">
      <a pRipple
         class="flex items-center p-3 lg:px-3 lg:py-2 hover:bg-gray-100 rounded-lg transition"
      >
        <img
          ngSrc="assets/avatar-f-1.png"
          alt="Profile Picture"
          class="w-7 h-7 rounded-full"
          height="70"
          width="71"
        />
      </a>
    </li>
  </ul>
</div>
