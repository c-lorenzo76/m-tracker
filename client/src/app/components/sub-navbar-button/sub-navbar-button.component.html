<div class="card flex justify-center">
  <p-drawer #drawerRef [(visible)]="visible">
    <ng-template #headless>
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between px-6 pt-4 shrink-0">
                <span class="inline-flex items-center gap-2">
                  <img ngSrc="assets/hyper.svg" alt="Logo" class="h-7 w-7" height="50" width="49">
                    <span class="font-semibold text-2xl text-primary">Mental Tracker</span>
                </span>
          <span>
                    <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times" rounded="true"
                              outlined="true" styleClass="h-8 w-8"></p-button>
                </span>
        </div>
        <div class="overflow-y-auto">
          <ul class="list-none p-4 m-0">
            <li>
              <div
                pRipple
                pStyleClass="@next"
                enterFromClass="hidden"
                enterActiveClass="animate-slidedown"
                leaveToClass="hidden"
                leaveActiveClass="animate-slideup"
                class="p-4 flex items-center justify-between text-surface-600 dark:text-surface-200"
              >
                <span class="font-medium">NAVIGATION</span>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden">
                <li>
                  <a pRipple href="/dashboard"
                     class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-medium">Dashboard</span>
                  </a>
                </li>

                <li>
                  <a pRipple href="/journal-entries"
                     class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                    <i class="pi pi-book mr-2"></i>
                    <span class="font-medium" >Journal Entries</span>
                  </a>
                </li>
                <li>
                  <a pRipple
                     class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                    <i class="pi pi-chart-bar mr-2"></i>
                    <span class="font-medium">MoodHistory</span>
                  </a>
                </li>
                <li>
                  <a pRipple
                     class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                    <i class="pi pi-user mr-2"></i>
                    <span class="font-medium">Profile</span>
                  </a>
                </li>
                <li>
                  <a pRipple
                     class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                    <i class="pi pi-cog mr-2"></i>
                    <span class="font-medium">Settings</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>

        </div>
        <div class="mt-auto">
          <hr class="mb-4 mx-4 border-t border-0 border-surface"/>
          <a pRipple
             class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"/>
            <span class="font-bold" *ngIf="user">{{ user.name }}</span>
            <span *ngIf="!user">Loading...</span>
          </a>
        </div>
      </div>
    </ng-template>
  </p-drawer>
  <button (click)="visible = true" class="block lg:hidden items-center px-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition"
  >
   <i class="pi pi-bars text-2xl"></i>
  </button>

<!--          class="block lg:hidden items-center px-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">-->
<!--    <i class="pi pi-ellipsis-v text-2xl"></i>-->
<!--  </button>-->




</div>
