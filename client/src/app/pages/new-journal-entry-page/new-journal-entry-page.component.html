<div class="flex min-h-screen relative lg:static">
  <app-sidebar [user]="user"></app-sidebar>

  <div class="min-h-screen flex flex-col relative flex-auto">
    <app-sub-navbar [user]="user"></app-sub-navbar>

    <div class="flex flex-col flex-auto">
      <main class="p-5 h-full">

        <div class="surface-card p-5 shadow-2 flex-auto xl:ml-5">
          <div class="text-900 font-semibold text-xl">
            New Journal Entry
          </div>

          <p-divider>
            <p-stepper-separator/>
          </p-divider>

          <div class="flex gap-5 flex-col-reverse md:flex-row">

            <div class="flex-auto p-fluid">

              <div class="mb-4">
                <label for="date" class="block font-normal mb-2">
                  Date
                </label>
                <p-datepicker
                  id="date"
                  showIcon="true"
                  [(ngModel)]="date"
                  inputId="date"
                  [disabled]="true"
                  [readonlyInput]="true"
                  class="w-full lg:w-3/4"/>
              </div>

              <div class="mb-4">
                <label for="activities" class="block font-normal mb-2">Activities</label>
                <p-multiselect
                  id="activities"
                  [options]="activities"
                  [(ngModel)]="selectedActivities"
                  [maxSelectedLabels]="5"
                  placeholder="Select Activities"
                  optionLabel="activity"
                  display="chip"
                  styleClass="w-full lg:w-3/4"/>
              </div>

              <div class="mb-4">
                <label for="content" class="block font-normal mb-2">Content</label>
                <textarea pInputText
                          pTextarea
                          id="content"
                          type="text"
                          rows="5"
                          class="w-full lg:w-3/4 p-component p-element "
                ></textarea>
              </div>

              <div class="mb-4">
                <label for="moods" class="block font-normal mb-2">Mood</label>
                <p-multiselect
                  id="moods"
                  [options]="moods"
                  [(ngModel)]="selectedMoods"
                  [maxSelectedLabels]="5"
                  placeholder="Select Moods"
                  optionLabel="name"
                  display="chip"
                  styleClass="w-full lg:w-3/4"/>
              </div>

              <div class="flex items-center">
                <p-checkbox inputid="privacy" class="p-element ng-untouched ng-pristine ng-valid">
                  <div class="p-checkbox p-component">
                    <div class="p-hidden-accessible">
                      <input type="checkbox" value="undefined" id="privacy">
                    </div>
                  </div>
                </p-checkbox>

                <span class="ml-2 font-normal text-base text-primary text-color-primary">
                    Make journal private and hide your mood history to others
                  </span>
              </div>

              <div class="mt-6">
                <button
                  pRipple
                  class="bg-[#0d6efd] p-3 rounded-lg">
                  <span class="p-button-label font-semibold text-white">Submit</span>
                  <span class="p-ink"></span>
                </button>
              </div>

            </div>
          </div>
        </div>


      </main>
    </div>
  </div>
</div>
